<!-- ASWWU Logo -->
<div id="aswwuLogo" class="center-content" [style.backgroundImage]="bgLinkChanged"><!-->[ngStyle]="{ 'background-image': bgLinkChanged }">-->
    <div class="container">
      <div class="center-content w-100">
        <img class="aswwu-logo" src="https://aswwu.com/media/images/ASWWU_logo_full.png"/>
      </div>
        <super-duper class="center-content w-100" style="margin-top: 3rem;"></super-duper>
    </div>
</div>

<!-- upcoming -->
<section id="upcoming">
    <div class="container">
      <h1 class="text-center text-uppercase">upcoming</h1>
      <hr>
      <div class="row">
        <div class="col-md-6 offset-md-3 text-xs-center">
          <div _ngcontent-c5="" class="alert alert-secondary" role="alert">
            ASWWU is hiring! Check out open positions at <a _ngcontent-c5="" class="alert-link" href="https://aswwu.com/jobs/">aswwu.com/jobs</a>.
          </div>
          <p>
            <upcoming></upcoming>
          </p>
        </div>
      </div>
    </div>
</section>


<section>
  <div class="center-content flex-container">
    <!--Atlas-->
    <div id="atlas" class="flex-item text-center col-md-6">
      <div class="center-content w-100"><img class="logo" src="https://i.ibb.co/3d4gpwL/test.png" /></div><br />
      <a class="btn btn-outline-secondary btn-lg giant-link giant-white" href="https://aswwu.com/atlas">Check it out</a>
    </div>
    <!--Collegian-->
    <div id="collegian" class="flex-item text-center col-md-6">
      <img class="logo" src="https://static1.squarespace.com/static/5de5d4153e9c044c1ada9080/t/5f757a9ad134f3794ca110f0/1601613310581/?format=1500w" />
      <a href="https://aswwu.com/pages/collegian" class="btn btn-outline-secondary btn-lg giant-link giant-black" target="_blank">Read More</a>
    </div>
    <!--Outdoors/Mountain Rents-->
    <div id="outdoors" class="flex-item text-center col-md-6">
      <h1 class="text-white text-uppercase text-giant">Outdoors</h1><br />
      <a class="btn btn-outline-secondary btn-lg giant-link giant-white" href="https://go.theflybook.com/book/848/ListView/5008#/base/848/8e33652e-e586-4ce9-a83a-058235ee1041/listview" target="_blank">Upcoming Trips</a>
    </div>
  </div>
</section>

<!-- Open Forum Section -->
<section id="open-forum">
    <div class="container">
      <h1 class="text-center text-uppercase">ASWWU Forum</h1>
      <hr>
      <div class="row">
        <div class="col-md-6 offset-md-3 text-xs-center">
          <open-forum></open-forum>
        </div>
      </div>
    </div>
</section>
