<div class=" row justify-content-left">
    <a *ngFor="let card of cards" class="col col-12 col-md-6 col-lg-3 clickable-card mb-4" [routerLink]="card.buttonLink">
    <div class="card h-100" [ngStyle]="{ 'border-top': 'solid 7px ' + card.color }">
      <div class="card-body">
        <h5 class="card-title">{{ card.title }}</h5>
        <p class="card-text"><small class="text-muted">{{ card.subTitle }}</small></p>
        <p class="card-text">{{ card.body }}</p>
      </div>
    </div>
  </a>
</div>
