<div class="card-columns row">
  <div *ngFor="let item of requestData" class="card p-4 text-center col-3">
    <div class="card-block">
      <h4 class="card-title"><a routerLink ="/search">{{item[searchTerm]}}</a></h4>
      <p class="card-text">{{item['description']}}</p>
    </div>
  </div>
</div>
