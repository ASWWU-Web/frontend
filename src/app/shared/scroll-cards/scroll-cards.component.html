<!-- featureds -->
<div *ngIf="scrollType == 'featureds'">
  <div class="card-columns row">
    <a href="{{featured['url']}}" *ngFor="let featured of featureds">
      <div class="card p-4 text-center col-7">
        <div class="card-block">
          <h4 class="card-title">{{featured['title']}}</h4>
          <p class="card-text">{{featured['description']}}</p>
        </div>
        <hr />
        <div class="card-block">
          <p>{{featured['author']}}</p>
          <p>{{featured['created']}}</p>
        </div>
      </div>
    </a>
  </div>
</div>

<!-- categories -->
<div *ngIf="scrollType == 'categories'">
  <div class="card-columns">
    <a href="search" *ngFor="let category of categories">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">{{category['category']}}</h4>
          <p class="card-text">{{category['description']}}</p>
        </div>
      </div>
    </a>
  </div>
</div>

<!-- departments -->
<div *ngIf="scrollType == 'departments'">
  <div class="card-columns">
    <a href="search" *ngFor="let department of departments">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">{{department['department']}}</h4>
          <p class="card-text">{{department['description']}}</p>
        </div>
      </div>
    </a>
  </div>
</div>
