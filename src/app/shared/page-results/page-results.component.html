<div class="card-columns">
  <div *ngFor="let page of results" class="card p-4 text-center col-3">
    <!-- content -->
        <div class="card-block">
          <h4 class="card-title"><a routerLink="{{page.url}}">{{page['title']}}</a></h4>
          <p class="card-text">{{page['description']}}</p>
        </div>
        <!-- metadata -->
        <div class="card-block">
          <hr />
          <p>{{page['author']}}</p>
          <p>{{page['created']}}</p>
        </div>
  </div>
</div>
