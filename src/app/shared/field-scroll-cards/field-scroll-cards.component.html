<div class="row">
  <div class="col p-0">
    <button class="scroll-button p-0" type="button" (click)="scroll(true)"><i class="fa fa-3x fa-caret-left"></i></button>
  </div>
  <div id="scrolling-wrapper-{{uniqueID}}" class="scrolling-wrapper col-11">
    <field-card *ngFor="let item of requestData; let i = index;" id="{{i}}-{{uniqueID}}" class="scroll-card col-4" [item]="item" [searchKey]="searchKey"></field-card>
  </div>
  <div class="col p-0">
    <button class="scroll-button button-outline-secondary p-0" type="button" (click)="scroll(false)"><i class="fa fa-3x fa-caret-right"></i></button>
  </div>
</div>
