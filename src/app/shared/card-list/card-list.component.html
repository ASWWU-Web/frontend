<div class="row justify-content-center">
  <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 card-deck mb-4" *ngFor="let card of cards">
    <div class="card" [ngStyle]="{ 'border-top': 'solid 7px ' + card.color }">
      <div class="card-body">
        <h5 class="card-title">{{ card.title }}</h5>
        <p class="card-text"><small class="text-muted">{{ card.subTitle }}</small></p>
        <p class="card-text">{{ card.body }}</p>
      </div>
      <div class="card-footer"><a [routerLink]="card.buttonLink" routerLinkActive="router-link-active"  class="btn btn-primary">{{ card.buttonText }}</a></div>
    </div>
  </div>
</div>
