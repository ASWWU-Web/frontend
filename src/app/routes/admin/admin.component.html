<div class="container-fluid">
  <h1 class="mt-3">Admin Dashboard</h1>
  
  <table *ngIf="admin"  class="table table-sm table-striped mt-3">
    <thead class="thead-dark">
      <tr>
        <th class="bg-primary border-top-0" colspan="7">Your Editable Pages</th>
      </tr>
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Department</th>
        <th>Description</th>
        <th>Tags</th>
        <th>Visible</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let page of admin">
        <td title="{{ page.title }}"><a routerLink="{{ '/admin/edit/' + page.url }}">{{ shorten(page.title) }}</a></td>
        <td>{{ page.category }}</td>
        <td>{{ page.department }}</td>
        <td title="{{ page.description }}">{{ shorten(page.description) }}</td>
        <td title="{{ page.tags.toString() }}">{{ page.tags }}</td>
        <td>{{ page.visible }}</td>
        <td title="{{ page.created }}">{{ page.created.slice(0, 10) }}</td>
      </tr>
    </tbody>
  </table>
  <div class="row mx-auto mb-3">
      <button (click)="createNew()" class="btn btn-primary">Create New Page</button>
  </div>
</div>
