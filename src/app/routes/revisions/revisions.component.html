<div class="container">
  <div class="row">
    <page class="col" requestURL="{{revisionURL}}"></page>
    <div class="col ">
      <div *ngFor="let revision of revisions">
        <button *ngIf="!revision.current" (click)="loadRevision(revision.id)">{{revision.last_updated}}</button>
        <button *ngIf="revision.current" (click)="loadRevision(revision.id)">Current</button>
      </div>
    </div>
  </div>
  <button (click)="restoreRevision()">Restore</button>
</div>
