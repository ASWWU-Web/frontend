
    <!-- Borders  -->
    <div id="border1" class="side"></div>
    <div id="border2" class="side"></div>


    <div id="jumbotron" class="container">
       <div class="row">
         <div class="col col-sm-12 col-md-8 offset-md-2">
           <h1 id="title">
             What is ASWWU?
           </h1>
         </div>
       </div>
       <div class="row">
         <div class="col col-sm-12 col-md-8 offset-md-2">
           <h3> a film studio</h3>
         </div>
       </div>
       <div class="row">
         <div class="col col-sm-12 col-md-8 offset-md-2">
           <h2> your next job opportunity</h2>
         </div>
       </div>
    </div>

    <!-- Search Bar -->
    <div id="searchBar" class="container">
      <div class="row justify-content-center">
        <div class="col col-sm-12 col-md-8">
          <div class="form-group">
            <input [(ngModel)]="query" (input)="filterItems()" type="text" class="form-control" placeholder="Search Opportunities..">
          </div>
        </div>
      </div>
    </div>

    <!-- Job Opportunities  -->
    <div id="jobOpps" class="container">
      <div id="cards" class="row justify-content-center">

        <!-- Cards -->
        <div *ngFor="let form of filtered" class="col col-sm-12 col-md-6 col-lg-4 col-xl-3">
          <div class="card">
          <img class="card-img-top" src="{{form.img}}" alt="Card image cap">
            <div class="card-block">
              <h3 class="card-title">{{form.name}}</h3>
              <p class="card-text">{{form.desc}}
                </p>
              <a [routerLink]="['/submit', form.formID]" class="btn">View Opportunity</a>
            </div>
          </div>
        </div>
          <div *ngIf="filtered.length == 0" class="col col-sm-12 col-md-6 col-lg-3 text-center">
            <p> No results found.</p>
          </div>
      </div>
    </div>
