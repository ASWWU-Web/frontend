<nav id="jobNav" class="navbar navbar-toggleable-md navbar-light">
	<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
	</button>
	<a class="navbar-brand" href="#">
		<img id="logo" src="https://aswwu.com/media/images/ASWWU_logo_dark.png">
	</a>
	<div class="collapse navbar-collapse justify-content-end">
		<div *ngIf="isLoggedIn" class="contain">
			<div ngbDropdown id="bubble-popup">
			    <button id="bubbleicon" ngbDropdownToggle>
			        <div *ngIf="(currentUser?.photo == 'images/mask_unknown.png' || currentUser?.photo == 'None' || !currentUser?.photo)" (click)="displayUserOptions()" class="btn btn-default btn-circle">
			        	{{currentUser?.username.charAt(0).toUpperCase()}}
			        </div>
			        <img *ngIf="!(currentUser?.photo == 'images/mask_unknown.png' || currentUser?.photo == 'None' || !currentUser?.photo)" (click)="displayUserOptions()" class="btn btn-default btn-circle" src="{{getPhotoLink(currentUser.photo)}}">
			    </button>
			    <div class="dropdown-menu" aria-labelledby="bubbleicon">
			    	<div *ngIf="isAdmin">
			    		<button class="btn btn-default dropdown-item">This guy's an admin</button>
			    	</div>
			        <button class="btn btn-default dropdown-item" [routerLink]="['/jobs']">Go Home</button>
			        <button class="btn btn-default dropdown-item" [routerLink]="['/update']">Update Profile</button>
			        <button class="btn btn-default dropdown-item" (click)="logout()" [routerLink]="'/'">Log Out</button>
			    </div>
			</div>
		</div>
		<a *ngIf="!isLoggedIn" class="btn btn-primary" [href]="'https://saml.aswwu.com/?redirectURI=/mask'">Log in</a>
	</div>
</nav>
